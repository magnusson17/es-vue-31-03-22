<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="root">

        <header class="border-bottom border-dark pb-3">
            <h1 class="text-center">Shop</h1>
        </header>

        <main>
            <div class="container pt-3">
                <div class="row">
                    <div class="col-8">
                        <!-- cards -->

                        <div class="row row-cols-3">
                            <!-- singola card -->
                            <!-- stampare la singola card con v-for riferendoci a products -->
                            <div class="col mb-3" v-for="element in products">
                                <img class="img-fluid" :src="element.media" :alt=" `img di ${element.nome}` ">
                                <div class="d-flex align-items-center justify-content-between">
                                    <h5>{{element.nome}}</h5>
                                    <span>{{element.price}}$</span>
                                </div>
                                <button @click="addToCart(element)" type="button" class="btn btn-primary">Aggiungi</button>
                            </div>
                        </div>
                    
    
                    </div>
                    <div class="col-4 bg_custom p-5">
                        <!-- carrello -->
                        <h2 class="text-center">Carrello</h2>

                        <ul>
                            <li 
                            class="d-flex align-items-center justify-content-between border-bottom pb-3 pt-3 border-dark"
                            v-for="element in carrello">
                                <span>{{element.nome}}</span>
                                <div class="d-flex align-items-center ">
                                    <span>{{element.price}}$</span>
                                    <button type="button" class="btn btn-danger ms-3">Rimuovi</button>
                                </div>
                            </li>
                        </ul>

                        <div class="text-center">
                            <h2>Somma</h2>
                            <h4>150</h4>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="./asset/js/main.js"></script>
</body>
</html>
